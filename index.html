<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="./style.css">
  <title>Kurdish Sorter</title>
</head>

<body>
  <div class="container kurdish-sorter">
    <header class="kurdish-sorter__header">
      <h1>
        Welcome To Kurdish Sorter
      </h1>

    </header>
    <main class="kurdish-sorter__content-container">
      <ol>
        <li class="order-list-item">
          Upload your Word XML file
          <button class="kurdish-sorter__upload order-list-item__button button button-outline">Upload XML</button>
          <input class="kurdish-sorter__upload-input" type="file" hidden/>
          <p class="order-list-item__status kurdish-sorter__upload-status"></p>
        </li>
        <li class="order-list-item">
          Press "Proccess XML" To start Sorting Document's XML
          <button class="kurdish-sorter__process order-list-item__button button button-outline">Process XML</button>
          <p class="order-list-item__status kurdish-sorter__process-status"></p>
        </li>
        <li class="order-list-item">
          Download Processed XML file
          <button  class="kurdish-sorter__download order-list-item__button button button-outline">Download XML</button>
          <p class="order-list-item__status kurdish-sorter__download-status"></p>
        </li>
      </ol>

    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
